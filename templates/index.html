<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Phishing Detector</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            -webkit-background-clip: text;
            color: transparent;
        }

        label {
            font-size: 16px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 10px;
            padding: 12px;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 15px;
            outline: none;
            resize: vertical;
        }

        textarea::placeholder { color: #ccc; }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(90deg, #2f80ed, #56ccf2);
            color: #fff;
            transition: 0.25s;
        }

        .btn:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .legit {
            background: rgba(0, 255, 0, 0.2);
            border-left: 5px solid #00ff88;
        }

        .mal {
            background: rgba(255, 0, 0, 0.2);
            border-left: 5px solid #ff4d4d;
        }

        .score {
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Email Phishing Detector</h1>

    <form method="POST" id="emailForm">
        <label>Paste email text:</label>
        <textarea name="email" id="emailInput" placeholder="Enter the email content..." required>{{ email_text }}</textarea>

        <button class="btn" type="submit">Analyze Email</button>
    </form>

    {% if result %}
        <div class="result {% if result == 'Malicious' %}mal{% else %}legit{% endif %}">
            <b>Prediction:</b> {{ result }}
            <div class="score">
                <b>Confidence:</b>  {{ (score * 100)|round(2) }}%
            </div>
        </div>
    {% endif %}
</div>




</body>
</html>
